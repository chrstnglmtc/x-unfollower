<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>X Unfollower</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h3>X Unfollower V1</h3>
    <div class="count"><span id="count">0</span> loaded</div>
  </header>

  <section class="controls">
    <label for="batchSize" class="label">Batch</label>
    <select id="batchSize" class="select">
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="200">200</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
      <option value="5000">5000</option>
      <option value="10000" selected>10000</option>
    </select>

    <button id="loadBtn" class="btn primary">Load Following</button>

    <label for="sortOption" class="label">Show</label>
    <select id="sortOption" class="select" disabled>
      <option value="all">All</option>
      <option value="not-following-back">Not Following Back</option>
    </select>

    <button id="selectAllBtn" class="btn">Select All</button>
    <button id="unselectAllBtn" class="btn">Unselect All</button>
    <button id="unfollowBtn" class="btn danger">Unfollow Selected</button>
  </section>

  <section id="userList" class="list">
    <i>Open your Following page, choose batch size, then click “Load Following”.</i>
  </section>

  <script src="popup.js"></script>
</body>
</html>
